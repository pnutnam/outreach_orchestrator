<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 36px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #a0aec0;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .status.running {
            display: block;
            background: #ebf8ff;
            color: #2c5282;
            border: 2px solid #90cdf4;
        }

        .status.success {
            display: block;
            background: #f0fff4;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }

        .status.error {
            display: block;
            background: #fff5f5;
            color: #742a2a;
            border: 2px solid #fc8181;
        }

        .icon {
            display: inline-block;
            margin-right: 8px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #90cdf4;
            border-top-color: #2c5282;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .example {
            font-size: 12px;
            color: #718096;
            margin-top: 6px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Maps Scraper</h1>
        <p class="subtitle">Extract business data from Google Maps</p>
        
        <form id="scraperForm">
            <div class="form-group">
                <label for="business">Business Type</label>
                <input 
                    type="text" 
                    id="business" 
                    name="business" 
                    placeholder="e.g., coffee shops, restaurants, dentists"
                    required
                    autocomplete="off"
                >
                <div class="example">What type of business are you looking for?</div>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input 
                    type="text" 
                    id="city" 
                    name="city" 
                    placeholder="e.g., San Francisco, New York, Austin"
                    required
                    autocomplete="off"
                >
                <div class="example">Which city do you want to search in?</div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Start Scraping
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('scraperForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const business = document.getElementById('business').value.trim();
            const city = document.getElementById('city').value.trim();
            
            if (!business || !city) {
                showStatus('error', '‚ùå Please fill in both fields');
                return;
            }

            const query = `${business} in ${city}`;
            
            // Show running status
            showStatus('running', `<span class="spinner"></span> Scraping "${query}"...`);
            submitBtn.disabled = true;

            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('success', `‚úÖ Success! Found ${result.count} results. Check results.csv and results.json`);
                } else {
                    showStatus('error', `‚ùå Error: ${result.error}`);
                }
            } catch (error) {
                showStatus('error', `‚ùå Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }
    </script>
</body>
</html>
